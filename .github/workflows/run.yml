name: Re-calculate the Undisputed United hourly
on:
  schedule:
    - cron: "0 * * * *"
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - run: python undisputedunited/main.py
